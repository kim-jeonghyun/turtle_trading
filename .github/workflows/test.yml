name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ".[dev]"
      - name: Ruff check
        run: ruff check src/ scripts/
      - name: Ruff format
        run: ruff format src/ scripts/ --check
      - name: MyPy
        run: mypy src/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ".[dev]"
      - name: pytest
        run: pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml -v
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
